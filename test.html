<script>
    class Player{
        name;
        deck = [];


        constructor(name, deck) {
            this.name = name;
            this.deck = deck;
        }

        add_to_deck(kaart){
            //Maar controleer bijv of er niet al 6 kaarten in de deck zitten
            this.deck.push(kaart);
        }
    }

    class Card{
        name;
        elixer;


        constructor(name, elixer) {
            this.name = name;
            this.elixer = elixer;
        }
    }

    let speler = new Player("Jinxzy", [])
    let card_01 = new Card("Hog Rider", 4);
    let card_02 = new Card("Log", 2);

    speler.add_to_deck(card_01);
    speler.add_to_deck(card_02);

    console.log(speler);

</script>
