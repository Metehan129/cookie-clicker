<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie clicker</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="main">
            <div class="left">
                <h3>Cookie: <span class="cookie_number">0</span></h3>
                <img class="cookie_image" src="photos/cookie.png" alt="" 
                onclick="countCookie()">
            </div> 
            <div class="right">
                <div class="upgrade" onclick="buyCursor()">
                    <div class="left_section">
                        <img src="photos/cursor.webp" alt="" class="upgrade_image">
                    </div>

                    <div class="middle_section">
                        <h4>cursor</h4>
                        <div class="cost_info">
                            <p>cost: <span class="cursor_cost">10</span></p>
                            <img src="photos/cookie.png" alt="" class="upgrade_cookie" >
                        </div>
                    </div>
                    <div class="right_section"> 
                        level
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="index.js"></script>
</body>
</html>
