<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie clicker</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="main">
            <div class="left">
                <h3>Cookie: <span class="cookie_number">0</span></h3>
                <img class="cookie_image" src="photos/coockie.png" alt="" 
                onclick="countCookie()">
            </div> 
            <div class="right">
                right
            </div>
        </div>
    </section>

    <script src="index.js"></script>
</body>
</html>
