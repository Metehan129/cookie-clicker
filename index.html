<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie clicker</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Cookie Clicker</h1>
    </header>
    <section>
        <div class="main">
            <div class="left">
                <h3>Cookie: <span class="cookie_number">5000</span></h3>
                <img class="cookie_image" src="photos/cookie.png" alt="" 
                onclick="countCookie()">
            </div> 
            <div class="right">

                <div class="upgrade" onclick="buyCursor()">
                    <div class="left_section">
                        <img src="photos/cursor.webp" alt="" class="upgrade_image">
                    </div>

                    <div class="middle_section">
                        <h4>cursor</h4>
                        <div class="cost_info">
                            <p>cost: <span class="cursor_cost">10</span></p>
                            <img src="photos/cookie.png" alt="" class="upgrade_cookie" >
                        </div>
                    </div>
                    <div class="right_section"> 
                        level: <span class="cursor_level">0</span>
                    </div>

                    <div class="next_level_info">
                        <p>
                            + <span class="cursor_increas">1</span> cookies <br> p/clik
                        </p>
                    </div>
                </div>



                <div class="upgrade" onclick="buyGrandma()">
                    <div class="left_section">
                        <img src="photos/grandmazer.webp" alt="" class="upgrade_image">
                    </div>

                    <div class="middle_section">
                        <h4>grandma</h4>
                        <div class="cost_info">
                            <p>cost: <span class="grandma_cost">130</span></p>
                            <img src="photos/cookie.png" alt="" class="upgrade_cookie" >
                        </div>
                    </div>
                    <div class="right_section"> 
                        level: <span class="grandma_level">0</span>
                    </div>

                    <div class="next_level_info">
                        <p>
                            + <span class="grandma_increas">4</span> cookies <br> p/sec
                        </p>
                    </div>
                </div>




                <div class="upgrade" onclick="buyFarm()">
                    <div class="left_section">
                        <img src="photos/Farm.webp" alt="" class="upgrade_image">
                    </div>

                    <div class="middle_section">
                        <h4>Farm</h4>
                        <div class="cost_info">
                            <p>cost: <span class="farm_cost">800</span></p>
                            <img src="photos/cookie.png" alt="" class="upgrade_cookie" >
                        </div>
                    </div>
                    <div class="right_section"> 
                        level: <span class="farm_level">0</span>
                    </div>

                    <div class="next_level_info">
                        <p>
                            + <span class="farm_increas">12</span> cookies <br> p/sec
                        </p>
                    </div>
                </div>
                
            </div>
        </div>
    </section>

    <script src="index.js"></script>
</body>
</html>
